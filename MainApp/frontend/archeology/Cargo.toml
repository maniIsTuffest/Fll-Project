[package]
name = "archeology"
version = "0.1.0"
edition = "2021"

[dependencies]
dioxus = { version = "0.7.1", features = ["desktop"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
base64 = "0.21"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
thiserror = "1.0"
rfd = "0.15"
